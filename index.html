<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Runner e Ciclisti Tools</title>
  <link rel="stylesheet" href="styles.css?v=4" />
</head>
<body>
  <main class="container">
    <h1>Runner e Ciclisti Tools</h1>
    <p class="subtitle">Calcoli rapidi per corsa e bici.</p>

    <section class="card">
      <h2>Runner: passo ↔ velocità</h2>

      <div class="grid two-cols">
        <div>
          <h3>Da passo a velocità</h3>
          <label for="paceMinutes">Passo al km (minuti:secondi)</label>
          <div class="pace-inputs">
            <input id="paceMinutes" type="number" min="0" placeholder="min" />
            <span>:</span>
            <input id="paceSeconds" type="number" min="0" max="59" placeholder="sec" />
          </div>
          <button id="paceToSpeedBtn">Calcola km/h</button>
          <p id="paceToSpeedResult" class="result"></p>
        </div>

        <div>
          <h3>Da velocità a passo</h3>
          <label for="speedInput">Velocità (km/h)</label>
          <input id="speedInput" type="number" min="0" step="0.01" placeholder="es. 12.5" />
          <button id="speedToPaceBtn">Calcola passo</button>
          <p id="speedToPaceResult" class="result"></p>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Ciclisti: pendenza media salita</h2>
      <label for="altStart">Altitudine partenza (m)</label>
      <input id="altStart" type="number" step="0.1" placeholder="es. 450" />

      <label for="altEnd">Altitudine arrivo (m)</label>
      <input id="altEnd" type="number" step="0.1" placeholder="es. 910" />

      <label for="distanceKm">Lunghezza salita (km)</label>
      <input id="distanceKm" type="number" min="0" step="0.01" placeholder="es. 8.2" />

      <button id="slopeBtn">Calcola pendenza media</button>
      <p id="slopeResult" class="result"></p>
      <p class="note">Formula: pendenza (%) = (dislivello / distanza orizzontale) × 100</p>
    </section>

    <div class="actions">
      <button id="resetAllBtn" type="button">Azzera tutti i campi</button>
    </div>
  </main>

  <script src="app.js?v=4"></script>
</body>
</html>
